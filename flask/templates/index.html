<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

<head>
    <style>
        #footer {
            position:fixed;
            bottom:0;
            width:100%;
        }
        textarea {
            resize: none;
        }
    </style>

</head>


<body>
<!-- Navigation -->
<nav class="w3-bar w3-black">
    <a href="#home" class="w3-button w3-bar-item">Home</a>
    <a href="#nothome" class="w3-button w3-bar-item">Not Home</a>
    <a href="#alsonothome" class="w3-button w3-bar-item">Also Not Home</a>
    <a href="#contact" class="w3-button w3-bar-item">Contact</a>
</nav>

<section class="w3-container w3-center w3-content" style="max-width:550px">
    <h2 class="w3-wide">THE ANSWERS</h2>
    <p class="w3-justify">This is a question-answering sequence to sequence neural network trained on ~120k QA pairs running on a raspberry pi 3 inside docker. To read more, please visit the <a href="https://github.com/Jacobh2/jokes" target="_blank">GitHub</a></p>
</section>

<section class="w3-container w3-center w3-content" style="max-width:600px">
<form action="/", method="POST">
    <p class="w3-opacity"><i>Ask a question</i></p>
    <textarea rows="4" cols="50" type="text" name="question"></textarea>
    <br>
    <input type="submit" value="Ask">
</form> 
</section>

<section class="w3-container w3-center w3-content" style="max-width:800px;padding:50px 0px 0px;">
    {% if qa_id is defined %}
        <form action="/vote", method="POST">
            <input style="max-width:600px" type="text" name="question" value="{{question}}">
            <br>
            <input style="max-width:600px" type="text" name="answer" value="{{answer}}">
            <input value="{{qa_id}}" name="qa_id" type="hidden">
            <br>
            <button style="font-size:24px" type="submit" name="up">Me like!<i class="fa fa-thumbs-up"></i></button>
            <button style="font-size:24px" type="submit" name="down">Meh<i class="fa fa-thumbs-down"></i></button>
        </form> 
    {% endif %}
</section>


<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-black w3-xlarge" id="footer">
    <a href="https://github.com/Jacobh2" target="_blank"><i class="fa fa-github"></i></a>
    <a href="https://www.linkedin.com/in/jacob-hagstedt-persson-suorra-a3658799" target="_blank"><i class="fa fa-linkedin"></i></a>
</footer>

</body>
</html>
